<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fa-solid fa-file-invoice-dollar"></i> Expense Management System</h1>
            <nav>
                <button onclick="showSection('loginSection')"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
                <button onclick="showSection('employeeSection')"><i class="fa-solid fa-user"></i> Employee</button>
                <button onclick="showSection('managerSection')"><i class="fa-solid fa-user-tie"></i> Manager</button>
                <button onclick="showSection('adminSection')"><i class="fa-solid fa-user-gear"></i> Admin</button>
            </nav>
        </div>
    </header>
    <main>
        <!-- Login/Signup Section -->
        <section id="loginSection" class="active card">
            <h2><i class="fa-solid fa-right-to-bracket"></i> Login / Signup</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" required placeholder="you@email.com">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-globe"></i> Country</label>
                    <select id="countrySelect"></select>
                </div>
                <button type="submit" class="primary-btn"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login / Signup</button>
            </form>
            <div id="loginMsg" class="msg"></div>
        </section>

        <!-- Employee Section -->
        <section id="employeeSection" class="hidden card">
            <h2><i class="fa-solid fa-plus-circle"></i> Submit Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fa-solid fa-money-bill-wave"></i> Amount</label>
                        <input type="number" id="amount" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-coins"></i> Currency</label>
                        <select id="currencySelect"></select>
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-list"></i> Category</label>
                        <select id="categorySelect">
                            <option>Travel</option>
                            <option>Meals</option>
                            <option>Supplies</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group wide">
                        <label><i class="fa-solid fa-align-left"></i> Description</label>
                        <input type="text" id="description" placeholder="Expense details">
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-calendar"></i> Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group wide">
                        <label><i class="fa-solid fa-receipt"></i> Receipt</label>
                        <input type="file" id="receipt">
                        <button type="button" class="secondary-btn" onclick="runOCR()">
                            <i class="fa-solid fa-magic"></i> Scan Receipt (OCR)
                        </button>
                    </div>
                </div>
                <button type="submit" class="primary-btn"><i class="fa-solid fa-paper-plane"></i> Submit Expense</button>
            </form>
            <div id="ocrResult" class="msg"></div>
            <h3><i class="fa-solid fa-clock-rotate-left"></i> Expense History</h3>
            <div class="table-container">
                <table id="expenseHistory">
                    <thead>
                        <tr>
                            <th>Date</th><th>Amount</th><th>Currency</th><th>Category</th><th>Status</th><th>Comments</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Manager Section -->
        <section id="managerSection" class="hidden card">
            <h2><i class="fa-solid fa-inbox"></i> Approval Queue</h2>
            <div class="table-container">
                <table id="approvalQueue">
                    <thead>
                        <tr>
                            <th>Employee</th><th>Date</th><th>Amount</th><th>Category</th><th>Description</th><th>Receipt</th><th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Admin Section -->
        <section id="adminSection" class="hidden card">
            <h2><i class="fa-solid fa-user-gear"></i> Admin Panel</h2>
            <div class="admin-btns">
                <button onclick="showUserMgmt()" class="secondary-btn"><i class="fa-solid fa-users"></i> User Management</button>
                <button onclick="showApprovalRules()" class="secondary-btn"><i class="fa-solid fa-sitemap"></i> Approval Rules</button>
            </div>
            <div id="adminContent"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Expense Management System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
